<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="260" viewBox="0 0 1600 260">
  <defs>
    <linearGradient id="g" x1="0" x2="1">
      <stop offset="0" stop-color="#0f0c29"/>
      <stop offset="0.5" stop-color="#302b63"/>
      <stop offset="1" stop-color="#00d4ff"/>
    </linearGradient>

    <filter id="noise">
      <feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="2" stitchTiles="stitch">
        <animate attributeName="baseFrequency" dur="6s" values="0.9;0.7;0.95;0.9" repeatCount="indefinite"/>
      </feTurbulence>
      <feColorMatrix type="saturate" values="0"/>
      <feComponentTransfer>
        <feFuncA type="table" tableValues="0 0.12"/>
      </feComponentTransfer>
    </filter>

    <filter id="glitch">
      <feOffset dx="0" dy="0" result="o">
        <animate attributeName="dx" dur="2.8s" values="0;2;-3;1;0" repeatCount="indefinite"/>
      </feOffset>
      <feBlend in="SourceGraphic" in2="o" mode="screen"/>
    </filter>
  </defs>

  <rect width="1600" height="260" fill="url(#g)"/>
  <rect width="1600" height="260" filter="url(#noise)" opacity="0.55"/>

  <g filter="url(#glitch)">
    <text x="80" y="130" font-family="ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, 'Liberation Mono', 'Courier New', monospace"
          font-size="86" fill="#ffffff" font-weight="800">
      HYV
    </text>
    <text x="85" y="178" font-family="ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, 'Liberation Mono', 'Courier New', monospace"
          font-size="26" fill="#d7f9ff" opacity="0.92">
      UMBRAL // console operator • systems • tooling • automation
    </text>
  </g>

  <g opacity="0.85">
    <text x="1180" y="70" font-family="ui-monospace, monospace" font-size="16" fill="#e9feff">status: online</text>
    <text x="1180" y="92" font-family="ui-monospace, monospace" font-size="16" fill="#e9feff">mode: build-and-ship</text>
    <text x="1180" y="114" font-family="ui-monospace, monospace" font-size="16" fill="#e9feff">patience: low</text>
  </g>

  <rect x="80" y="210" width="1440" height="1" fill="#ffffff" opacity="0.35"/>
</svg>
