<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="260" viewBox="0 0 1600 260" role="img" aria-label="Hyv banner">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#0f0c29"/>
      <stop offset="0.55" stop-color="#302b63"/>
      <stop offset="1" stop-color="#00d4ff"/>
    </linearGradient>

    <pattern id="scan" width="6" height="6" patternUnits="userSpaceOnUse">
      <rect width="6" height="6" fill="none"/>
      <rect y="0" width="6" height="1" fill="#ffffff" opacity="0.06"/>
    </pattern>

    <linearGradient id="glow" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#ffffff" stop-opacity="0.10"/>
      <stop offset="1" stop-color="#ffffff" stop-opacity="0"/>
    </linearGradient>
  </defs>

  <rect width="1600" height="260" fill="url(#bg)"/>
  <rect width="1600" height="260" fill="url(#scan)"/>
  <rect width="1600" height="260" fill="url(#glow)"/>

  <!-- Glitch blocks (static, GitHub-safe) -->
  <g opacity="0.18" fill="#0d1117">
    <rect x="980" y="34" width="540" height="10"/>
    <rect x="1040" y="62" width="420" height="8"/>
    <rect x="1120" y="86" width="300" height="8"/>
    <rect x="1240" y="118" width="220" height="8"/>
  </g>
  <g opacity="0.22" fill="#ffffff">
    <rect x="980" y="48" width="360" height="3"/>
    <rect x="980" y="102" width="240" height="3"/>
    <rect x="980" y="156" width="180" height="3"/>
  </g>

  <!-- Title -->
  <text x="86" y="132"
        font-family="ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, 'Liberation Mono', 'Courier New', monospace"
        font-size="86" fill="#ffffff" font-weight="800">HYV</text>

  <text x="90" y="178"
        font-family="ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, 'Liberation Mono', 'Courier New', monospace"
        font-size="26" fill="#d7f9ff" opacity="0.95">UMBRAL // console operator · systems · tooling · automation</text>

  <!-- Status panel -->
  <g font-family="ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, 'Liberation Mono', 'Courier New', monospace" font-size="16" fill="#e9feff" opacity="0.92">
    <text x="1180" y="72">status: online</text>
    <text x="1180" y="96">mode: build-and-ship</text>
    <text x="1180" y="120">patience: low</text>
  </g>

  <rect x="80" y="210" width="1440" height="1" fill="#ffffff" opacity="0.35"/>
</svg>
